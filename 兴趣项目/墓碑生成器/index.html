<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="index.js" defer></script>
    <title>墓碑文案设计</title>
</head>
<body>
    <div>
        <canvas id="background"></canvas>
        <canvas id="text"></canvas>
        <canvas id="render"></canvas>
      </div>
      
      <section>
        <input id="name" type="text" placeholder="Loved One(姓名)" maxlength="24" />
        <input id="line1" type="text" placeholder="Line 1(可以写家世)" maxlength="40" />
        <input id="line2" type="text" placeholder="Line 2(可以写生平事迹职业)" maxlength="40" />
        <input id="line3" type="text" placeholder="Line 3(可以写最爱的一句话)" maxlength="40" />
        <input id="year" type="text" placeholder="January 1, 1980 - December 31, 2020" maxlength="40" />
        <a id="load" href="#">下载图片</a>
      </section>
</body>
</html>
