<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一对三角形</title>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
    <script>
        function draw() {
            let canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                let ctx = canvas.getContext('2d');
                // 开始绘制三角型路径

                //填充的三角型
                ctx.beginPath();
                ctx.moveTo(25, 25);
                ctx.lineTo(105, 25);
                ctx.lineTo(25, 105);
                ctx.fill();

                //描边三角型
                ctx.beginPath();
                ctx.moveTo(125, 125);
                ctx.lineTo(125, 45);
                ctx.lineTo(45, 125);
                ctx.closePath();
                ctx.stroke();

            }
        }
    </script>
</head>

<body onload="draw()">
    <canvas id="canvas" width="150" height="150"></canvas>
</body>

</html>
