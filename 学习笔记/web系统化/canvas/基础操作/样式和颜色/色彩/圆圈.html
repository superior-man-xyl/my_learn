<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function draw() {
            let canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                let ctx = canvas.getContext('2d');
                ctx.fillStyle='#FFFFFF';
                // 开始绘制
                for (let i = 0; i < 6; i++) {
                    for (let j = 0; j < 6; j++) {
                        let style = `rgb(${Math.floor(255 - 42.5 * i)},${Math.floor(255 - 42.5 * j)},0)`;
                        ctx.fillRect(i * 25, j * 25, 25, 25);
                        ctx.beginPath();
                        ctx.arc(12.5 + 25 * i, 12.5 + 25 * j, 10, 0, 2 * Math.PI, true);
                        if(i%2!==0){
                            ctx.fillStyle = style;
                            ctx.fill();
                            ctx.fillStyle = "#fff";
                        }else{
                            ctx.strokeStyle = style;
                            ctx.stroke();
                            ctx.strokeStyle = "#fff";
                        }
                    }
                }
            }
        }
    </script>
</head>

<body onload="draw()">
    <canvas id="canvas" width="150" height="150"></canvas>
</body>

</html>
