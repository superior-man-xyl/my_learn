<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function draw() {
            let canvas1 = document.getElementById('stockGraph');
            if (canvas1.getContext) {
                var ctx1 = canvas1.getContext('2d');
                ctx1.fillStyle = "rgb(200,0,0)";
                ctx1.fillRect(10, 10, 55, 50);
                ctx1.fillStyle = "rgba(0,0,200,0.5)";
                ctx1.fillRect(30, 30, 55, 50);
                // 绘制出两个小方块
            }
        }
    </script>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body onload="draw()">
    <canvas id="stockGraph" width="150" height="150"></canvas>

    <canvas id="clock" width="150" height="150">
        <img src="images/bankruptGirl.PNG" width="150" height="150" alt="" />
    </canvas>
</body>

</html>
