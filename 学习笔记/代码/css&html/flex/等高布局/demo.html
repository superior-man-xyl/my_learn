<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等高布局</title>
    <style>
        .main {
            width: 50%;
            background-color: #bbb;
            display: flex;
            justify-content: space-around;
        }

        .main .content {
            width: 30%;
            background-color: #fbf;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="content">
            <div>测试用例</div>
            <div>测试用例</div>
            <div>测试用例</div>
            <div>测试用例</div>
        </div>
        <!-- 使用弹性布局可以非常轻易的实现登高布局，两边动态变化时都能保持登高 -->
        <div class="content">
            <div>测试用例</div>
            <div>测试用例</div>
            <div>测试用例</div>
            <div>测试用例</div>
            <div>测试用例</div>
            <div>测试用例</div>
            <div>测试用例</div>
            <div>测试用例</div>
        </div>
    </div>
</body>

</html>
