<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溢出布局</title>
    <style>
        .main {
            width: 100%;
            height: 30vw;
            display: flex;
            background-color: red;
            overflow: scroll;
        }

        .main div {
            width: 30%;
            height: 90%;
            margin: 10px;
            background-color: green;
            line-height: 100%;
            text-align: center;
            flex-shrink: 0;
            /* 设置shrink是为了溢出 */
        }
    </style>
</head>

<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>

</html>
